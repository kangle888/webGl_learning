<body><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <canvas id="canvasId" width="400" height="400">
    此浏览器不支持canvas
  </canvas>
</body>
</html>
<script>
  const canvas = document.getElementById('canvasId');
  const gl = canvas.getContext('webgl');

  if (!gl) {
    console.error('WebGL not supported');
  } else {
    // 着色器
    // 创建着色器源码 
    const VERTEX_SHADER_SOURCE = `
      attribute vec4 a_Position; 
      attribute vec4 a_Tex;
      varying vec2 v_Tex;
      void main() {
        gl_Position = a_Position; 
        v_Tex = vec2(a_Tex.x, a_Tex.y);
      }
    `;
    // 片元着色器源码
    const FRAGMENT_SHADER_SOURCE = ` 
      precision lowp float;
      uniform sampler2D u_Sampler;
      uniform sampler2D u_Sampler1;
      varying vec2 v_Tex;
      void main() {
        vec4 c1 = texture2D(u_Sampler, v_Tex);
        vec4 c2 = texture2D(u_Sampler1, v_Tex);
        gl_FragColor = c1 * c2;
      }
    `;

    const program =  initShaderProgram(gl, VERTEX_SHADER_SOURCE, FRAGMENT_SHADER_SOURCE);
    // 参数含义  program：着色器程序  name：属性变量名称
    const a_Position = gl.getAttribLocation(program, 'a_Position');
    const a_Tex = gl.getAttribLocation(program, 'a_Tex');
    var u_Sampler = gl.getUniformLocation(program, 'u_Sampler');
    var u_Sampler1 = gl.getUniformLocation(program, 'u_Sampler1');

    const points = new Float32Array
    ([
      -0.5, -0.5, 0.0, 1.0,
      0.5, -0.5, 0.0, 0.0,
      -0.5, 0.5, 1.0, 1.0,
      0.5, 0.5, 1.0, 0.0,
    ]);
    const buffer = gl.createBuffer();
    const BYTES = points.BYTES_PER_ELEMENT;
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
    gl.bufferData(gl.ARRAY_BUFFER, points, gl.STATIC_DRAW);
    gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, BYTES*4, 0);
    gl.enableVertexAttribArray(a_Position);

    gl.vertexAttribPointer(a_Tex, 2, gl.FLOAT, false, BYTES*4, BYTES*2);
    gl.enableVertexAttribArray(a_Tex);

    
   
  }
  function getImage(url, loaction, index){
    return new Promise((resolve)=>{
        const img = new Image();
        img.src = url;
        img.onload = function() {
        // 创建纹理对象
        const texture = gl.createTexture();
        // 翻转图片y轴
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1);
        // 开启一个纹理单元
        gl.activeTexture(gl[`TEXTURE${index}`]);
        // 绑定纹理对象到目标
        gl.bindTexture(gl.TEXTURE_2D, texture);
        // 处理放大缩小逻辑
        
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);

        // 横向 纵向 平铺方式
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE); 
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

        // 配置纹理图像
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, img);

        // 将0号纹理传递给着色器
        gl.uniform1i(loaction, index); 
        resolve();
      }
    })
  }
 
  Promise.all([getImage('./bg.png', u_Sampler,0 ), getImage('./bg1.png', u_Sampler1, 1 )]).then(()=>{
     gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
  });

 
</script>
