<body><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="canvasId" width="400" height="400">
    此浏览器不支持canvas
  </canvas>
</body>
</html>
<script>
  const canvas = document.getElementById('canvasId');
  const gl = canvas.getContext('webgl');

  if (!gl) {
    console.error('WebGL not supported');
  } else {
    // 着色器
    // 创建着色器源码 
    const VERTEX_SHADER_SOURCE = `
        // 必须要存在main函数
        // attribute 变量用于接收外部数据  值能传递顶点着色器
      attribute vec4 a_Position;  
      void main() {
        // 要绘制的点的坐标 分别对应 x,y,z,w（齐次坐标）
        //（x/w, y/w, z/w）为最终坐标  
        gl_Position = a_Position; 
        // 点的大小
        gl_PointSize = 30.0;
      }
    `;
    // 片元着色器源码
    const FRAGMENT_SHADER_SOURCE = `
      void main() {
        // 设置点的颜色为红色
        // (r, g, b, a) 取值范围0.0-1.0
        gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
      }
    `;

    const program =  initShaderProgram(gl, VERTEX_SHADER_SOURCE, FRAGMENT_SHADER_SOURCE);
    // 参数含义  program：着色器程序  name：属性变量名称
    const a_Position = gl.getAttribLocation(program, 'a_Position');
    // 给attribute变量赋值  参数含义  location：属性变量位置  x,y,z,w
    gl.vertexAttrib4f(a_Position, 0.5, 0.5, 0.0, 1.0);
    // 还有 3f 2f 1f方法



    // 绘制一个点  第一个参数表示绘制的图元类型  第二个参数表示从哪个顶点开始绘制  第三个参数表示绘制多少个顶点
    // gl.drawArrays(gl.POINTS, 0, 1);

    setInterval(() => {
      let x = Math.random() * 2 - 1; // -1 到 1 之间的随机数
      let y = Math.random() * 2 - 1;
      gl.vertexAttrib4f(a_Position, x, y, 0.0, 1.0);
      gl.clear(gl.COLOR_BUFFER_BIT); // 清空画布
      gl.drawArrays(gl.POINTS, 0, 1);
    }, 500);
  }
  
</script>
  
</body>
</html>
