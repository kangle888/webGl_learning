<body><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="canvasId" width="400" height="400">
    此浏览器不支持canvas
  </canvas>
</body>
</html>
<script>
  const canvas = document.getElementById('canvasId');
  const gl = canvas.getContext('webgl');

  if (!gl) {
    console.error('WebGL not supported');
  } else {
    // 着色器
    // 创建着色器源码 
    const VERTEX_SHADER_SOURCE = `
        // 必须要存在main函数
        // attribute 变量用于接收外部数据  值能传递顶点着色器
      attribute vec4 a_Position;  
      void main() {
        // 要绘制的点的坐标 分别对应 x,y,z,w（齐次坐标）
        //（x/w, y/w, z/w）为最终坐标  
        gl_Position = a_Position; 
        // 点的大小
        gl_PointSize = 5.0;
      }
    `;
    // 片元着色器源码
    const FRAGMENT_SHADER_SOURCE = `
      precision mediump float;  
      uniform vec2 u_FragColor;
      // 针对uniform1f特殊情况 申明变量 
      // uniform float u_FragColor;
      void main() {
        // 设置点的颜色为红色
        // (r, g, b, a) 取值范围0.0-1.0
        gl_FragColor = vec4(u_FragColor.r, u_FragColor.g, 0.0, 1.0);
        // gl_FragColor = vec4(u_FragColor, 0.0, 0.0, 1.0); // 只能设置 r 分量的值
      }
    `;

    const program =  initShaderProgram(gl, VERTEX_SHADER_SOURCE, FRAGMENT_SHADER_SOURCE);
    // 参数含义  program：着色器程序  name：属性变量名称
    const a_Position = gl.getAttribLocation(program, 'a_Position');
    // 着色器中 uniform 变量位置
    const u_FragColor = gl.getUniformLocation(program, 'u_FragColor');
    // gl.uniform4f(u_FragColor, 1.0, 0.0, 0.0, 1.0); // 设置点的颜色为红色 r g b a

    // uniform1f 特殊 情况 只能设置一个分量的值
    // gl.uniform1f(u_FragColor, 1.0); // 只能设置 r 分量的值
  
    // 绘制一个点  第一个参数表示绘制的图元类型  第二个参数表示从哪个顶点开始绘制  第三个参数表示绘制多少个顶点
    // gl.drawArrays(gl.POINTS, 0, 1);
    const points = [];
    canvas.addEventListener('click', (e) => {
      // 获取鼠标点击位置 相对于浏览器左上角
      const x = e.clientX;
      const y = e.clientY;
      // 获取canvas位置
      const rect = e.target.getBoundingClientRect();
      // 计算鼠标点击位置相对于canvas左上角的坐标
      const x_in_canvas = x - rect.left;
      const y_in_canvas = y - rect.top;
      // 将canvas坐标转换为webGL坐标
      const webgl_x = (x_in_canvas - canvas.width / 2) / (canvas.width / 2);
      const webgl_y = (canvas.height / 2 - y_in_canvas) / (canvas.height / 2);
      points.push({x: webgl_x, y: webgl_y});
      setInterval(() => {
        gl.clear(gl.COLOR_BUFFER_BIT); // 清空画布
        for (let i = 0; i < points.length; i++) {
          const p = points[i];
          gl.vertexAttrib2f(a_Position, p.x, p.y);
          gl.uniform2f(u_FragColor, p.x, p.y); // 根据位置设置颜色
          gl.drawArrays(gl.POINTS, 0, 1);
        }
      }, 16);
    });
  }
  
</script>
  
</body>
</html>
